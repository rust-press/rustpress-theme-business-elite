<!DOCTYPE html>
<html lang="{{ site.language | default(value='en') }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% block title %}{{ site.name }}{% endblock %}</title>
  <meta name="description" content="{% block description %}{{ site.description }}{% endblock %}">

  {% if page.canonical %}
  <link rel="canonical" href="{{ page.canonical }}">
  {% endif %}

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{% block og_title %}{{ self.title() }}{% endblock %}">
  <meta property="og:description" content="{% block og_description %}{{ self.description() }}{% endblock %}">
  <meta property="og:image" content="{% block og_image %}{{ site.default_image }}{% endblock %}">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="/themes/business-elite/assets/css/style.css">
  {% block styles %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
  {% include "partials/header.html" %}

  <main id="main-content">
    {% block content %}{% endblock %}
  </main>

  {% include "partials/footer.html" %}

  <!-- Back to Top -->
  <button class="back-to-top" aria-label="Back to top">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="18 15 12 9 6 15"></polyline></svg>
  </button>

  <!-- Scripts -->
  <script src="/themes/business-elite/assets/js/main.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
